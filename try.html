<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 20px; /* Adding padding to avoid content touching the edges on small screens */
    }
    .contact-container {
      display: flex;
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%; /* Ensuring it covers the full width */
    }
    .contact-left {
      background-color: #555;
      padding: 30px;
      width: 40%; /* Adjusting width to be proportional */
    }
    .contact-right {
      background-color: #444;
      padding: 30px;
      width: 60%; /* Adjusting width to be proportional */
    }
    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .info-item i {
      font-size: 20px;
      color: #ffcc00;
    }
    .portfolio-btn {
      background-color: #ffcc00;
      color: #333;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .portfolio-btn:hover {
      background-color: #e6b800;
    }
    .contact-right input,
    .contact-right textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #666;
      color: #fff;
    }
    .contact-right textarea {
      height: 100px;
    }
    .contact-right button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-right button:hover {
      background-color: #e6b800;
    }
    h2 {
      margin: 0 0 20px 0;
    }
  </style>
  <title>Contact Me</title>
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h2>Contact Me</h2>
      <div class="contact-info">
        <div class="info-item">
          <i class="fa fa-phone"></i>
          <span>98XXXXXXXX</span>
        </div>
        <div class="info-item">
          <i class="fa fa-envelope"></i>
          <span>agrawalchiragnsut22@gmail.com</span>
        </div>
        <div class="info-item">
          <i class="fa fa-briefcase"></i>
          <span>Portfolio:</span>
          <a href="#" class="portfolio-btn">Click Me</a>
        </div>
      </div>
    </div>
    <div class="contact-right">
      <form>
        <input type="text" name="first-name" placeholder="First Name">
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="phone" placeholder="Phone">
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Submit Message</button>
      </form>
    </div>
  </div>
</body>
</html>
